<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Pet Matcher" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pet-matcher.herokuapp.com/" />
  <meta
    property="og:image"
    content="https://pet-matcher.herokuapp.com/data/img/dog1.jpg"
  />
  <meta property="og:description" content="The dating app for your app!" />
  <meta name="theme-color" content="#e55366" />

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="src/css/normalize.css">
  
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">  
  <script src="https://kit.fontawesome.com/12540e19ff.js" crossorigin="anonymous"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <link rel="stylesheet" href="./src/css/tinder.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation" id="nav-placeholder" style="height: 6vh;">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
        <img src="data/img/logo.png">
        Pet Matcher
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="app.html">
          Match
        </a>
  
      </div>
  
      <div class="navbar-end">
        <a class="navbar-item" href="account.html">
          Account
        </a>
        <div class="navbar-item">
          <div class="buttons">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-danger" href="index.html">
                  <strong>Log out</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main>

    <div>
      <div class="tinder">
        <div class="tinder--status">
          <i class="fa fa-remove"></i>
          <i class="fa fa-heart"></i>
      </div>
      
      <div class="tinder--cards" id="tinderCards">
        <div class="tinder--card card">
          <img loading="lazy" src="https://placeimg.com/600/300/people">
          <h3>Alex</h3>
          <p>Cute and Funny</p>
        </div>
        <div class="tinder--card">
          <img loading="lazy" src="https://placeimg.com/600/300/animals">
          <h3>Benjamin</h3>
          <p>Big and Strong</p>
        </div>
        <div class="tinder--card">
          <img loading="lazy" src="https://placeimg.com/600/300/nature">
          <h3>Demon</h3>
          <p>Naughty Environment</p>
        </div>
        <div class="tinder--card">
          <img loading="lazy" src="https://placeimg.com/600/300/tech">
          <h3>Charles</h3>
          <p>Default Fortnite House</p>
        </div>
        <div class="tinder--card">
          <img loading="lazy" src="https://placeimg.com/600/300/arch">
          <h3>Scheise</h3>
          <p>German architect rock</p>
        </div>
      </div>

      <div class="tinder--buttons">
        <button id="nope"><i class="fa fa-remove"></i></button>
        <button id="love"><i class="fa fa-heart"></i></button>
      </div>
      <div class="arrow-container">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
      </div>
    </div>
    

    
    <div class="container" style="margin-top: 3%;">
      <h2 class="title is-2">Mes matchs</h2>
      <div id="animalGrid">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              John Smith
            </p>
          </header>
          <div class="card-image">
            <figure class="image is-1by1">
              <img class="animalImage" src="data/img/dog1.jpg">
            </figure>
          </div>
        </div>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              John Smith
            </p>
          </header>
          <div class="card-image">
            <figure class="image is-1by1">
              <img class="animalImage" src="data/img/dog2.jpg">
            </figure>
          </div>
        </div>
        
      </div>
    </div>
  </main>

  
  <script type="text/javascript" src="src/js/app.js"></script>
</body>

</html>

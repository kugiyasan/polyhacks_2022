<html>
  <head>

    <link rel = "icon" href = 
    "data/img/logo.png"

    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <nav
      class="navbar"
      role="navigation"
      aria-label="main navigation"
      id="nav-placeholder"
    >
      <div class="navbar-brand">
        <a
          class="navbar-item"
          href="index.html"
          style="
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
              sans-serif;
          "
        >
        <img src="data/img/logo.png">
          Pet Matcher
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="signup.html">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="login.html"> Sign In </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title has-text-black">Login</h3>
            <hr class="login-hr" />
            <p class="subtitle has-text-black">
              Please login to get access to PetMatch.
            </p>
            <div class="box">
              <figure class="avatar">
                <img src="data/img/logoLogin.png" />
              </figure>
              <p class="subtitle has-text-black"></p>
              <p class="subtitle has-text-black">Please enter your name:</p>
              <form action="login" method="post">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-large"
                      type="text"
                      placeholder="Your Name"
                      autofocus=""
                      id="username"
                      name="username"
                      required
                    />
                  </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">
                  Login <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
              </form>
            </div>
            <p class="has-text-black">
              <a href="signup.html">Sign Up if you don't have an account.</a>
              &nbsp;Â·&nbsp;
            </p>
          </div>
        </div>
      </div>
    </section>
    <script defer>
      const form = document.querySelector("form");
      form.onsubmit = (e) => {
        // e.preventDefault();
        const username = document.querySelector("#username").value;
        if (username === undefined || username === null) {
          console.error("INVALID USERNAME");
          alert("Please enter a username!");
          return false;
        }
        const data = { username: username };
        console.log(data);

        let response = fetch("login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
      };
    </script>
